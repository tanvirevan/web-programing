<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      .box{
         height: 300px;
         width:300px;
         margin-bottom: 10px;
         border: 2px solid black;
      }
      #num-1{

         background-color: rgb(241, 21, 21);
         visibility: hidden;
      }
      #num-2{
         background-color: blue;
      }
      #num-3{

         background-color: brown;
      }
      #num-4{

         background-color: blueviolet;
      }
   </style>
</head>
<body>
   <div class="box" id="num-1"></div>
   <div class="box" id="num-2"></div>
   <div class="box" id="num-3"></div>
   <div class="box" id="num-4"></div>
</body>
</html>
